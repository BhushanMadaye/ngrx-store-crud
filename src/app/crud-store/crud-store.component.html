<div class="list-container">
    <div>
        <input #itemInput type="text" />
        <button (keyup)="$event.keyCode == 13 ? addItem(itemInput.value) : null" (click)="addItem(itemInput.value)">Add</button>
    </div>
    <ul>
        <li *ngFor="let item of list$ | async; index as i">
            <span>{{ item?.value }}</span>
            <span>
                <button (click)="editItem(i)">Edit</button>
                <button (click)="deleteItem(i)">Delete</button>
            </span> 
        </li>
    </ul>
</div>
